    <meta charset="UTF-8">

    <title>Login - Planilha Eh Tudo</title>
  <script type="module" crossorigin src="/assets/login.js"?v=1765900763900></script>
  <link rel="modulepreload" crossorigin href="/assets/auth.js">
  <link rel="modulepreload" crossorigin href="/assets/auth-oauth.js">
  <link rel="stylesheet" crossorigin href="/assets/auth-oauth.css"?v=1765900763900>
  <link rel="stylesheet" crossorigin href="/assets/main.css"?v=1765900763900>
</head>

<body>
    <nav>
        <a href="/" class="brand">
            <span>Planilha Eh Tudo</span>
        </a>

        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">menu</label>
        <div class="menu user-menu" id="menu-user" role="menubar" aria-label="Menu do usuário"></div>
    </nav>

    <section class="section section-light">
        <div class="container text-center">
            <h2>Login</h2>
            
            <div style="max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <form id="login-form">
                    <div style="margin-bottom: 1.25rem; text-align: left;">
                        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required autocomplete="email"
                               style="width: 100%; padding: 0.625rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                    </div>
                    
                    <div style="margin-bottom: 1.25rem; text-align: left;">
                        <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required autocomplete="current-password"
                               style="width: 100%; padding: 0.625rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                    </div>
                    
                    <button type="submit" class="button primary" id="login-btn" 
                            style="width: 100%; padding: 0.75rem; font-size: 1rem; font-weight: 600; text-transform: uppercase;">
                        Entrar
                    </button>
                    
                    <div id="errorMsg" class="error-message" style="display: none; margin-top: 1rem; padding: 0.75rem; background: #fee; color: #c33; border-radius: 4px;"></div>
                    <div id="successMsg" class="success-message" style="display: none; margin-top: 1rem; padding: 0.75rem; background: #efe; color: #3a3; border-radius: 4px;"></div>
                    
                    <div style="margin: 1.5rem 0; display: flex; align-items: center; gap: 1em;">
                        <hr style="flex: 1; border: none; border-top: 1px solid #ddd;">
                        <span style="color: #666; font-size: 0.9em;">ou</span>
                        <hr style="flex: 1; border: none; border-top: 1px solid #ddd;">
                    </div>
                    
                    <button type="button" class="button" id="google-login-btn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5em; background: white; color: #333; border: 1px solid #ddd; padding: 0.75rem;">
                        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                            <path fill="none" d="M0 0h48v48H0z"/>
                        </svg>
                        <span>Entrar com Google</span>
                    </button>
                    
                    <p style="margin-top: 1.5rem; text-align: center;">
                        Não tem conta? <a href="registro.html" style="color: #0074d9; font-weight: 600;">Registre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

                </ul>
            </div>

            <p><small>Produzido por <a href="https://www.ehtudo.app">Eh!Tudo.app</a></small></p>
        </div>
    </footer>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu App Financeiro</title>
    <link rel="stylesheet" href="css/picnic.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/pocketbase/dist/pocketbase.umd.js"></script>
</head>

<body>
    <nav>

        <span class="brand">Planilha</span>

        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">menu</label>
        <div class="menu">
            <a href="/" class="pseudo button icon-picture">Home</a>
            <a href="#" class="button icon-puzzle active">Login</a>
            <a href="/registro.html" class="button icon-user">Registrar</a>
        </div>
    </nav>
    <section class="section section-light">
        <div class="container text-center">
            <h2>Login</h2>
            <form class="form" style="max-width: 400px; margin: 0 auto;">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="button primary">Entrar</button>
                <p id="errorMsg" style="color: red; margin-top: 1em; display: none;"></p>
            </form>
            <p style="margin-top: 1em;">
                <a href="#">Esqueceu a senha?</a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Seu App Financeiro. Todos os direitos reservados.</p>
        </div>
        <p>
            <small>Produzido por
                <a href="https://www.ehtudo.app">Eh!Tudo.app</a></small>
        </p>
    </footer>
</body>
<script type="module">
    import apiConfig from './js/config/api-config.js';
    import { realizarLogin } from './js/auth-service.js';

    window.pb = new PocketBase(apiConfig.getBaseURL()); // ajuste a URL se necessário

    document.querySelector('form').addEventListener('submit', async function (e) {
        e.preventDefault(); // Evita o envio padrão do formulário

        const email = document.getElementById('email').value;
        const senha = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');

        // Esconde mensagem de erro anterior
        errorMsg.style.display = 'none';

        try {
            await realizarLogin(email, senha);
            window.location.href = '/dashboard/index.html';
        } catch (err) {
            errorMsg.textContent = 'Erro ao realizar login. Verifique suas credenciais.';
            errorMsg.style.display = 'block';
        }
    });
</script>
</body>

</html>

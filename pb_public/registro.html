<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <title>Registrar - Seu App Financeiro</title>
  <script type="module" crossorigin src="/assets/registro.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/auth.js">
  <link rel="stylesheet" crossorigin href="/assets/auth2.css">
  <link rel="stylesheet" crossorigin href="/assets/auth.css">
</head>
<body>
    <nav>
        <span class="brand">Planilha Eh Tudo</span>

        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">menu</label>
        <div class="menu">
            <a href="/" class="pseudo button icon-picture">Home</a>
            <a href="/login.html" class="button icon-puzzle">Login</a>
            <a href="#" class="button icon-user active">Registrar</a>
        </div>
    </nav>
    <section class="section section-light">
        <div class="container text-center">
            <h2>Registrar</h2>
            
            <div style="max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <form id="registerForm">
                    <div style="margin-bottom: 1.5rem; text-align: left;">
                        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required 
                               style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                    </div>
                    
                    <div style="margin-bottom: 1.5rem; text-align: left;">
                        <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required
                               style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                    </div>
                    
                    <div style="margin-bottom: 1.5rem; text-align: left;">
                        <label for="confirmPassword" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required
                               style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                    </div>
                    
                    <button type="submit" class="button primary" id="submitButton" 
                            style="width: 100%; padding: 0.875rem; font-size: 1rem; font-weight: 600; text-transform: uppercase;">
                        <span id="buttonText">Registrar</span>
                        <span id="buttonLoading" style="display: none;">Criando conta...</span>
                    </button>
                    
                    <div id="errorMsg" class="error-message" style="display: none; margin-top: 1rem; padding: 0.75rem; background: #fee; color: #c33; border-radius: 4px;"></div>
                    <div id="successMsg" class="success-message" style="display: none; margin-top: 1rem; padding: 0.75rem; background: #efe; color: #3a3; border-radius: 4px;"></div>
                    
                    <p style="margin-top: 1.5rem; text-align: center;">
                        Já tem uma conta? <a href="/login.html" style="color: #0074d9; font-weight: 600;">Fazer login</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Planilha Eh Tudo. Simplificando suas finanças.</p>
        </div>
        <p>
            <small>Produzido por
                <a href="https://www.ehtudo.app">Eh!Tudo.app</a>
            </small>
        </p>
    </footer>
</body>
</html>

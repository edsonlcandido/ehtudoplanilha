<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Seu App Financeiro</title>
    <link rel="stylesheet" href="css/picnic.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/pocketbase/dist/pocketbase.umd.js"></script>
</head>
<body>
    <nav>

            <span  class="brand">Planilha</span>

        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">menu</label>
        <div class="menu">
            <a href="/" class="pseudo button icon-picture">Home</a>
            <a href="/login.html" class="button icon-puzzle">Login</a>
            <a href="#" class="button icon-user active">Registrar</a>
        </div>
    </nav>
    <section class="section section-light">
        <div class="container text-center">
            <h2>Registrar</h2>
            <form class="form" id="registerForm" style="max-width: 400px; margin: 0 auto;">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="button primary">Registrar</button>
                <p id="errorMsg" style="color: red; margin-top: 1em; display: none;"></p>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Seu App Financeiro. Todos os direitos reservados.</p>
        </div>
        <p>
            <small>Produzido por
                <a href="https://www.ehtudo.app">Eh!Tudo.app</a></small>
        </p>
    </footer>
    <script type="module">
        import apiConfig from './js/config/api-config.js';
        
        // Inicializa o PocketBase globalmente
        window.pb = new PocketBase(apiConfig.getBaseURL());
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorMsg = document.getElementById('errorMsg');
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'As senhas não coincidem.';
                errorMsg.style.display = 'block';
                return;
            } else {
                errorMsg.style.display = 'none';
            }
            
            try {
                await pb.collection('users').create({
                    email: email,
                    emailVisibility: true,
                    password: password,
                    passwordConfirm: confirmPassword
                });
                window.location.href = '/login.html';
            } catch (err) {
                errorMsg.textContent = err?.message || 'Erro ao registrar usuário.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>

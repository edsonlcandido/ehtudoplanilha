<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Lançamentos - Seu App Financeiro</title>
    <link rel="stylesheet" href="../css/picnic.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive-tables.css">
    <script src="../js/pocketbase/dist/pocketbase.umd.js"></script>
    <style>
        body {
            max-width: 100vw;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <!-- NAV: menu dinâmico igual ao index.html -->
    <nav>
        <a href="/" class="brand">
            <span>Planilha Eh Tudo</span>
        </a>
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">menu</label>
        <div class="menu" id="menu-user">
            <a href="#" class="pseudo button icon-picture">Demo</a>
            <a href="../login.html" class="button icon-puzzle" id="loginBtn">Login</a>
            <a href="../registro.html" class="button icon-user" id="registerBtn">Registrar</a>
        </div>
    </nav>

    <!-- Container principal com menu lateral -->
    <div class="app-container">
        <!-- Menu lateral fixo -->
        <aside class="sidebar-menu">
            <a href="index.html" title="Dashboard">
                <span class="menu-icon">🏠</span>
                <span class="menu-text">Dashboard</span>
            </a>
            <a href="lancamentos.html" class="active" title="Lançamentos">
                <span class="menu-icon">📋</span>
                <span class="menu-text">Lançamentos</span>
            </a>
        </aside>

        <!-- Conteúdo principal rolável -->
        <main class="main-content">
            <section class="section section-light dashboard-main">
                <div class="container">
                    <div class="lancamentos-header">
                        <h2>Lançamentos</h2>
                        <p>Visualize e gerencie todos os seus lançamentos financeiros.</p>
                        
                        <div class="lancamentos-actions">
                            <button id="refreshEntriesBtn" class="button">
                                🔄 Atualizar
                            </button>
                        </div>
                    </div>

                    <!-- Indicador de loading -->
                    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                        <div class="loading-spinner"></div>
                        <p>Carregando lançamentos...</p>
                    </div>

                    <!-- Container de mensagens -->
                    <div id="messageContainer" class="message-container"></div>

                    <!-- Container principal dos lançamentos -->
                    <div id="entriesContainer" class="entries-container">
                        <!-- Conteúdo será carregado via JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de edição de lançamento -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Lançamento</h3>
                <button class="modal-close" onclick="lancamentosManager.closeEditModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="editForm" onsubmit="return false;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editData">Data *</label>
                            <input type="date" id="editData" required>
                        </div>
                        <div class="form-group">
                            <label for="editConta">Conta *</label>
                            <input type="text" id="editConta" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editDescricao">Descrição *</label>
                            <input type="text" id="editDescricao" required>
                        </div>
                        <div class="form-group">
                            <label for="editValor">Valor *</label>
                            <input type="number" id="editValor" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editCategoria">Categoria</label>
                            <input type="text" id="editCategoria">
                        </div>
                        <div class="form-group">
                            <label for="editOrcamento">Orçamento</label>
                            <input type="text" id="editOrcamento">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editObs">Observações</label>
                        <textarea id="editObs" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="button" onclick="lancamentosManager.closeEditModal()">
                    Cancelar
                </button>
                <button class="button primary" onclick="lancamentosManager.saveEdit()">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Planilha Eh Tudo. Simplificando suas finanças.</p>
        </div>
        <p>
            <small>Produzido por
                <a href="https://www.ehtudo.app">Eh!Tudo.app</a></small>
        </p>
    </footer>

    <!-- Script PocketBase e verificação imediata de autenticação -->
    <script type="module">
        import apiConfig from '../js/config/api-config.js';
        import { estaAutenticado } from '../js/auth-service.js';
        import { inicializarMenuUsuario } from '../js/menu-usuario.js';
        import googleSheetsService from '../js/google/sheets-api.js';
        import lancamentosManager from '../js/lancamentos-manager.js';

        // Inicializa PocketBase
        window.pb = new PocketBase(apiConfig.getBaseURL());

        // Verifica autenticação imediatamente (antes de carregar demais módulos)
        if (!estaAutenticado()) {
            // Redireciona rapidamente para evitar piscar conteúdo protegido
            window.location.href = '../login.html';
        } else {
            // Inicializa menu do usuário
            inicializarMenuUsuario();

            // Inicializa o serviço Google Sheets
            googleSheetsService.init(window.pb);

            // Carrega módulos adicionais somente se autenticado
            Promise.all([
                import('../js/protecao-dashboard.js')
            ]).then(() => {
                // Inicializa o gerenciador de lançamentos após todos os módulos carregarem
                lancamentosManager.init();
            }).catch(err => console.error('Erro ao carregar módulos do dashboard:', err));
        }
    </script>
</body>

</html>

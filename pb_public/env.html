<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Info</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  <!-- SDK PocketBase -->
  <script src="../js/pocketbase/dist/pocketbase.umd.js"></script>
  <script src="/js/api-config.js"></script>

</head>

<body>
  <header>
    <h1>Informações do Google OAuth</h1>
  </header>
  <main>
    <button id="fetchData">Carregar Informações</button>
    <div id="output" class="card"></div>
  </main>

  <script>
    const pb = new PocketBase(apiConfig.getBaseURL()); // Substitua pela URL do seu PocketBase

    document.getElementById('fetchData').addEventListener('click', async () => {
      try {
        // Verificar se o usuário está autenticado
        if (!pb.authStore.isValid) {
          throw new Error('Usuário não autenticado. Faça login para continuar.');
        }

        // Obter o token de autenticação
        const token = pb.authStore.token;

        // Fazer a requisição para o endpoint do backend
        const response = await fetch('/env-variables', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}` // Adiciona o cabeçalho Authorization
          },
          credentials: 'include' // Inclui cookies para autenticação
        });

        if (!response.ok) {
          throw new Error('Erro ao buscar informações: ' + response.statusText);
        }

        const data = await response.json();

        // Exibir os dados no HTML
        const output = document.getElementById('output');
        output.innerHTML = `
          <p><strong>Google Client ID:</strong> ${data.GOOGLE_CLIENT_ID}</p>
          <p><strong>Google Client Secret:</strong> ${data.GOOGLE_CLIENT_SECRET}</p>
          <p><strong>Google Redirect URI:</strong> ${data.GOOGLE_REDIRECT_URI}</p>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById('output').innerHTML = `<p class="error">${error.message}</p>`;
      }
    });
  </script>

</body>

</html>
